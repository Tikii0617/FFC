<body>
	<div id="header">

					<br>
					<br>
					<p>What would you like to see improved? (Check all that apply)</p>

					<label for="" class="change-col">Back-end</label><br>

					<input type="checkbox" name="" value="checked">

					<br>
					<p>Anything else you wan to say:</p>
					<!-- <input type="textarea " name="comment" placeholder="Make Your Comments" id="area"> -->

					<button id="submit" type="submit"><strong>Submit</strong></button>

				</div>
			</form>
		
	</div>
</body>
</html>
